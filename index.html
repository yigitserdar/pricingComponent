<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles.css" />
  <title>Price-Component</title>
</head>
<body class="h-full py-16 antialiased font-sans">
  <header class="flex flex-col items-center mb-12">
    <h2 class="text-3xl text-primary-normal font-bold">Our Pricing</h2>
    <div class="pt-8 w-3/5 md:w-2/5  lg:w-1/5 flex justify-around ">
      <p class="text-sm text-gray-500 font-bold mt-2">Annually</p>
      <div>
        <label for="toggle" class="relative toggle-tray">
          <input type="checkbox" name="toggle" id="" class="hidden" />
          <div
            class="toggle-background absolute w-16 h-8 rounded-full shadow-inner inset-y-0 bg-blue-300"
          ></div>
          <div
            class="btn-toggle absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 mt-1 ml-1 "
          ></div>
        </label>
      </div>
      <p class="text-sm text-gray-500 font-bold mt-2 ml-16">Monthly</p>
    </div>
  </header>
  <section
    class="flex flex-col lg:flex-row items-start items-center lg:justify-center w-full w-full lg:px-10 py-12 "
  >
    <article
      class="bg-white w-4/5 lg:w-custom mb-10 lg:px-4 px-6 py-10 text-center text-primary-dark rounded-lg"
    >
      <h5 class="font-bold text-base">Basic</h5>
      <h2 class="pb-4 flex justify-center font-bold border-b border-gray-300">
        <span class="text-3xl mt-6 mr-1">$</span
        ><span class="basic-price text-6xl"> 199.99</span>
      </h2>
      <ul class="text-sm font-bold">
        <li class="pt-4 pb-4 border-b border-gray-300">500 GB Storage</li>
        <li class="pt-3 pb-4 border-b border-gray-300">2 Users Allowed</li>
        <li class="pt-4 pb-4 border-b border-gray-300">Send up to 3 GB</li>
      </ul>
      <button
        class=" uppercase text-center text-sm mt-12 xl:px-24 px-12 sm:px-16 py-2 font-bold bg-blue-300 hover:bg-blue-400 rounded-md focus:outline-none"
      >
        Learn More
      </button>
    </article>
    <article
      class="lg:w-custom w-4/5 mb-10 px-6 py-16 lg:-mt-6 text-white text-center rounded-lg bg-blue-400"
    >
      <h5 class="font-bold text-base ">Professional</h5>
      <h2
        class="font-bold pb-4 mt-2 border-b border-gray-100 flex justify-center"
      >
        <span class="text-3xl mt-6 mr-1">$</span
        ><span class="pro-price text-6xl "> 249.99</span>
      </h2>
      <ul class=" text-sm font-bold">
        <li class="pt-4 pb-4 border-b border-gray-200">1 TB Storage</li>
        <li class="pt-4 pb-4 border-b border-gray-200">5 Users Allowed</li>
        <li class="pt-4 pb-4 border-b border-gray-200">Send up to 10 GB</li>
      </ul>
      <button
        class="uppercase text-center text-sm mt-10 xl:px-24 px-12 sm:px-16 py-2 rounded-md font-bold bg-white text-black transform hover:scale-110 motion-reduce:transform-none focus:outline-none"
      >
        Learn More
      </button>
    </article>
    <article
      class="bg-white w-4/5 lg:w-custom mb-10 lg:px-4 px-6 py-10 text-center text-primary-dark rounded-lg"
    >
      <h5 class="font-bold text-base">Master</h5>
      <h2 class="flex justify-center pb-4 font-bold border-b border-gray-200">
        <span class="text-3xl mt-6 mr-1">$</span
        ><span class="master-price text-6xl">399.99</span>
      </h2>
      <ul class="text-sm font-bold">
        <li class="pt-4 pb-4 border-b border-gray-200">2 TB Storage</li>
        <li class="pt-4 pb-4 border-b border-gray-200">10 Users Allowed</li>
        <li class="pt-4 pb-4 border-b border-gray-200">Send up to 20 GB</li>
      </ul>
      <button
        class="uppercase text-center text-sm mt-12 xl:px-24 px-12 sm:px-16 py-2 rounded-md font-bold bg-blue-300 hover:bg-blue-400 focus:outline-none"
      >
        Learn More
      </button>
    </article>
  </section>
  <div class="flex justify-center">
    <p>Challenge by <a class="font-bold" href="https://www.frontendmentor.io/challenges/pricing-component-with-toggle-8vPwRMIC" target="_blank">Frontend Mentor</a></p>
  </div>
  <script>

     const btn = document.querySelector(".btn-toggle");
     const toggleTray = document.querySelector(".toggle-tray");
     const toggleBackground = document.querySelector(".toggle-background");
     const basicPrice = document.querySelector(".basic-price");
     const proPrice = document.querySelector(".pro-price");
     const masterPrice = document.querySelector(".master-price");

// Listen for a click on the label
  toggleTray.addEventListener("click", function() {

  if (btn.style.marginLeft == "0.25rem") {

btn.style.marginLeft = "2.2em";
toggleBackground.style.backgroundColor = "#60A5FA";
basicPrice.innerHTML = "19.99";
proPrice.innerHTML = "29.99";
masterPrice.innerHTML = "39.99";
// Otherwise...
} else {
// ... switch back to initials
btn.style.marginLeft = "0.25rem";
toggleBackground.style.backgroundColor = "#93C5FD";
basicPrice.innerHTML = "199.99";
proPrice.innerHTML = "249.99";
masterPrice.innerHTML = "399.99";
}
});
  </script>
</body>
</html>
